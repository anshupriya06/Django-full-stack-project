{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Welcome to the home page</h1>

    <a class="btn btn-primary mt-4 " href="{% url 'item_create' %}">Create an item.</a>
    <div class="container mt-4 row gap-3">
        {% for item in items %}
        <div class="card" style="width: 18rem;">
            <img src="{{ item.photo.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item.user.username }}</h5>
                <p class="card-text">{{ item.text }}</p>
                <a href="{% url 'item_edit' item.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'item_delete' item.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
