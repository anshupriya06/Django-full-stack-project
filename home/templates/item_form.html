{% extends "layout.html" %}

{% block title %}
    Home
{% endblock  %}

{% block content %}
    <h1 class="text-center mt-4">Welcome to the home page</h1>
    <h3>
        {% if form.instace.pk %}
            Edit tweet
        {% else %}
            Create tweet
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <a href="{% url "item_list" %}">Tweet list</a>
    </h3>
{% endblock  %}
